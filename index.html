<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geçici Not Alma</title>
    <style>
        /* Koyu renk tema */
        body {
            background-color: #1e1e1e; /* Arka plan rengini koyu gri yapıyoruz */
            color: #f0f0f0; /* Metin rengini açık gri yapıyoruz */
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        /* Metin kutusu stili */
        textarea {
            width: 100%; /* Metin kutusunun genişliği */
            height: 300px; /* Metin kutusunun yüksekliği */
            padding: 10px;
            font-size: 16px;
            border: 1px solid #333; /* Kenarlık rengini koyu yapıyoruz */
            border-radius: 4px;
            background-color: #2d2d2d; /* Metin kutusunun arka planını koyu gri yapıyoruz */
            color: #f0f0f0; /* Metin rengini açık gri yapıyoruz */
            resize: vertical; /* Kullanıcının metin kutusunu dikey olarak yeniden boyutlandırmasına izin veriyoruz */
        }
    </style>
</head>

<body>
    <h1>NOT DEFTERİ</h1>
    <p>Sayfa yenilendiğinde notlar kaybolur.</p>
    <textarea id="noteArea" placeholder="Geçici notlarınızı buraya yazın..."></textarea>
</body>

</html>
